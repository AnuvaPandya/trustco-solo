<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hero Section</title>
  </head>
  <body>
    <!-- Page starts here -->
    <section id="hero"></section>
    <div class="container"></div>
    <!-- Nav starts -->
    <nav class="navbar">
      <div class="logo">MyCompany</div>
      <ul class="nav-links">
        <li><a href="#features">Features</a></li>
        <li><a href="#solutions">Solutions</a></li>
        <li><a href="#company">Company</a></li>
        <li><a href="#resources">Resources</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="auth-buttons">
        <button class="login-btn">Log In</button>
        <button class="signup-btn">Sign Up</button>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="hero">
      <h1>
        Find a High-Potential <br />
        Customers with <span class="company-name">Trustco.</span>
      </h1>
      <p>
        We provide sales teams and professionals with the knowledge, skill and
        discipline they need to be 10x more successful.
      </p>

      <!-- CTA Button Section -->
      <div class="buttons">
        <button class="btn-primary">Get Started</button>
        <button class="btn-secondary">▶️ Check Our Video</button>
      </div>
        <!-- Image Section -->
        <div class="floating-images">
          <img src="./images/icon1.webp" alt="Icon 1" />
          <img src="./images/boy.png" alt="Person 1" />
          <img src="././images/icon2.webp" alt="Icon 2" />
          <img src="./images/girl.png" alt="Person 2" />
          <img src="./images/heart.png" alt="Icon 3" />
          <img src="./images/person.webp" alt="Person 3" />
        </div>
      </div>
    </section>
  </body>
</html>
