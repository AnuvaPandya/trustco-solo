<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./trustco-solo/css/style.css" />
    <title>Hero Section</title>
  </head>
  <body>
    <!-- Hero Section starts here -->
    <section id="hero"></section>
    <div class="container"></div>
    <nav class="navbar">
      <div class="logo">MyCompany</div>
      <ul class="nav-links">
          <li><a href="#features">Features</a></li>
          <li><a href="#solutions">Solutions</a></li>
          <li><a href="#company">Company</a></li>
          <li><a href="#resources">Resources</a></li>
          <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="auth-buttons">
          <button class="login-btn">Log In</button>
          <button class="signup-btn">Sign Up</button>
      </div>
  </nav>

  <div class="hero-content">
      <h1>Find High-Potential Customers with <span>MyCompany</span></h1>
      <p>We provide sales teams and professionals with the knowledge, skill, and discipline they need to be 10x more successful.</p>
      <div class="cta-buttons">
          <button class="primary-btn">Get Started</button>
          <button class="secondary-btn">▶ Check Our Video</button>
      </div>
      <div class="rating">
          ⭐⭐⭐⭐⭐ 4900+ 5 Stars
      </div>
  </div>

  <!-- Floating Images -->
  <div class="floating-images">
      <img src="image1.jpg" alt="Customer 1" class="floating-img img-1" />
      <img src="image2.jpg" alt="Customer 2" class="floating-img img-2" />
      <img src="image3.jpg" alt="Customer 3" class="floating-img img-3" />
  </div>
</div>
</section>
  </body>
</html>
