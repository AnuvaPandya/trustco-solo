<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hero Section</title>
  </head>
  <body>
    <!-- Page starts here -->
    <section id="hero"></section>
    <div class="container"></div>
    <!-- Nav starts -->
    <nav class="navbar">
      <div class="logo">MyCompany</div>
      <ul class="nav-links">
        <li><a href="#features">Features</a></li>
        <li><a href="#solutions">Solutions</a></li>
        <li><a href="#company">Company</a></li>
        <li><a href="#resources">Resources</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="auth-buttons">
        <button class="login-btn">Log In</button>
        <button class="signup-btn">Sign Up</button>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="hero">
      <div class="hero-content">
        <h1>Find High-Potential Customers with <span>MyCompany</span></h1>
        <p>
          We provide sales teams and professionals with the knowledge, skill,
          and discipline they need to be 10x more successful.
        </p>

        <!-- CTA Button Section -->
        <div class="cta-buttons">
          <button class="primary-btn">Get Started</button>
          <button class="secondary-btn">▶ Check Our Video</button>
        </div>
        <div class="rating">⭐⭐⭐⭐⭐ 4900+ 5 Stars</div>

        <!-- Image Section -->
        <div class="floating-image">
          <img src="./Images/image.webp" alt="Illustration" />
        </div>
      </div>
    </section>
  </body>
</html>
